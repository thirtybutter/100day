<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/status-nav.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--状态栏-->
		<div id="status-bar"></div>
		<div id="status-bar-bg"></div>
		<!--顶部-->
		<div id="title">
			<div id="logo"></div>
		</div>
		<div id="container">
			<div id="move">
				<ul id="signin">
					<li>
						<input class="number" type="text" name="" id="" value="" placeholder="·&nbsp;&nbsp;请输入账号，手机号或邮箱" required="required" autocomplete="on"/>
					</li>
					<li class="password">
						<input class="passwordinp" type="password" name="" id="" value="" placeholder="·&nbsp;&nbsp;请输入密码" required="required"/>
						<div></div>					
					</li>
					<a href="">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
					<p class="signin">注册账号</p>
					<p><a href="mine.html">暂不登录</a></p>
				</ul>
				<ul id="signout">
					<li>
						<input class="number" type="text" name="" id="" value="" placeholder="·&nbsp;&nbsp;请输入手机号或邮箱注册" required="required" autocomplete="on"/>
					</li>
					<li class="password">
						<input class="passwordinp" type="password" name="" id="" value="" placeholder="·&nbsp;&nbsp;请输入密码" required="required"/>
						<div></div>
					</li>
					<li class="password">
						<input class="passwordrepeat" type="password" name="" id="" value="" placeholder="·&nbsp;&nbsp;请确认密码" required="required"/>
						<div></div>
					</li>
					<a href="#">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
					<p class="signout">已有账号，立即<span>&nbsp;&nbsp;登录</span></p>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/size.js" ></script>
	<script type="text/javascript" src="js/login.js" ></script>
</html>
